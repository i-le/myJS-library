when pointing pictures, make it bigger to view



<img id="img" onmouseover="bigger()" onmouseout="smaller()" src="pic path" style="cursor:pointer;width:100px;height:100px;" />

<script type="text/javascript">
 var img = document.getElementById('img');

 function bigger(){
  img.style.width = '400px';
  img.style.height = '400px';
 }

 function smaller(){
  img.style.width = '100px';
  img.style.height = '100px';
 }
</script>
